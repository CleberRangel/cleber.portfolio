<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>AluraFrontEnd</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      type="text/css"
      href="bootstrap-5.1.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/menu.css" />
  </head>

  <body>
    <header class="p-3 header-color">
      <div class="d-flex justify-content-between flex-wrap">
        <img class="float-start" src="images/logo.svg" />

        <form class="col-6">
          <input
            type="search"
            class="form-control search-color text-white"
            placeholder="Busque por algo.."
            aria-label="Search"
          />
        </form>

     
          <div class="d-block link-dark text-white user_icon p-2">
            <img
              src="https://avataaars.io/?avatarStyle=Circle&topType=LongHairStraight&accessoriesType=Blank&hairColor=BrownDark&facialHairType=Blank&clotheType=BlazerShirt&eyeType=Default&eyebrowType=Default&mouthType=Default&skinColor=Light"
              alt="mdo"
              width="32"
              height="32"
              class="rounded-circle"
            />
            Cleber
          </div>
     
      </div>
    </header>

    <main class="row">
        <section id="menu" class="d-flex flex-column col-sm">

        <div class="container">

          <label class="text-white">Menu</label>
        </div>

        <nav>
          <ul class="nav flex-column nav-pills main_menu">
            <li class="nav-item">
              <a href="index.html" class="nav-link active" data-toggle="pill" aria-current="page">
                <img src="images/text-editor.png" width="30" height="30" />
                Editor de código
              </a>
            </li>
  
            <li class="nav-item">
              <a href="comunidade.html" class="nav-link" data-toggle="pill" aria-current="page">
                <img src="images/community.png" width="30" height="30" />
                Comunidade
              </a>
            </li>
          </ul>
        </nav>
       
        </section>
      
        <section id="conteudo" class="col-md-6">
         
          <div class="container">
            <form class="d-grid gap-3">

              <img class="code-block-header" src="images/buttons.svg" alt=""/>
  
              <textarea type="text" class="code-block-input"></textarea>
  
              <button type="submit" class="btn btn-primary">
                Vizualizar com o highlight
              </button>
  
            </form>
          </div>
         
        </section>

      <section id="opcoes" class="col-sm">

        <div class="container">
          <label class="mb-1 text-white">Seu Projeto</label>

          <form class="d-grid gap-3">
            <div class="form-floating">
              <input
                type="text"
                class="form-control nome-projeto-input"
                id="nome-projeto"
                placeholder="nome projeto"
              />

              <label for="nome-projeto" class="form-label text-white"
                >Nome do seu projeto</label
              >
            </div>

            <div class="form-floating input-group-lg">
              <textarea
                class="form-control  descricao-projeto-input"
                id="descricao-projeto"
                placeholder="nome projeto"
                style="height: 100px;"
              ></textarea>
              <label for="descricao-projeto" class="form-label text-white"
                >Descrição do seu projeto</label
              >
            </div>
          </form>

          <label class="mt-3 mb-1 text-white">Personalização</label>

          <form class="d-grid gap-3">
            <div class="input-group">
              <select class="form-select my-select" id="inputGroupSelect01">
                <option selected>Selecione...</option>
                <option value="1">Java</option>
                <option value="2">C#</option>
                <option value="3">Angular</option>
              </select>
            </div>

            <div class="input-group b-black">
              <input
                type="color"
                class="form-control form-control-lg color-selector"
              />
            </div>

            <button type="submit" class="btn btn-primary">
              Salvar Projeto
            </button>
          </form>
        </div>
      </section>
      
    </main>
  </body>

  <script src="bootstrap-5.1.0/js/bootstrap.bundle.min.js"></script>
</html>
